---
- hosts: webservers 
  become: True
  tasks:
    - name: Install packages
      yum:
        name: "httpd"
        state: "present"
    - name: Start Apache server
      service:
        name: httpd
        state: started
        enabled: True
    - name: Deploy static website
      copy:
        src: https://github.com/Raam043/Pipeline-HTML/blob/2953ebb2ed4b4d91b3868419169a27457aa575b1/index.html
        dest: /var/www/html/
...
